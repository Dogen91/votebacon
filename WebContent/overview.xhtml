<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition template="/WEB-INF/templates/basic.xhtml">
		<ui:define name="content">
			<!-- TODO display after click on register -->
			<div id="register" class="dropdownContainer">
				<h2>Create a new User-Account</h2>
				<h:form>
					<div class="formRow">
						<h:outputLabel for="username">Username</h:outputLabel><h:inputText id="username" value="" />
					</div>
					<div class="formRow">
						<h:outputLabel for="password">Password</h:outputLabel><h:inputSecret id="password" value="" />
					</div>
					<div class="formRow">
						<h:outputLabel for="confirmPassword">Confirm Password</h:outputLabel><h:inputSecret id="confirmPassword" value="" />
					</div>
					<div class="formRow">
						<label> </label>
						<h:commandButton value="Register"/>
					</div>
				</h:form>
			</div>
		
			<!-- TODO display after click on new link button -->
			<div id="addNewLink" class="dropdownContainer">
				<h2>Submit a new Link</h2>
				<h:form>
					<div class="formRow">
						<h:outputLabel for="title">Title</h:outputLabel><h:inputText id="title" value="#{link.title}" />
					</div>
					<div class="formRow">
						<h:outputLabel for="url">URL</h:outputLabel><h:inputText id="url" value="#{link.url}" />
					</div>
					<div class="formRow">
						<label> </label>
						<h:commandButton value="Submit new link" action="#{votebacon.addNewLink(link)}">
							<f:ajax execute="@form" render=":linkGroup"/>
						</h:commandButton>
					</div>
				</h:form>
			</div>
			<div id="links">
				<h:panelGroup id="linkGroup">
					<ui:repeat var="linkItem" value="#{votebacon.links}" varStatus="status" >
						<div class="link">
							<div class="votes">
								<h:form>
									<f:ajax render="vote">
										<h:commandLink action="#{votebacon.voteUp(status.index)}" >
											<h:graphicImage name="img/arrow_up.png" alt="Vote Up" width="40"/>
										</h:commandLink>
										<span><h:outputText value="#{linkItem.vote}" id="vote"/></span>
										<h:commandLink action="#{votebacon.voteDown(status.index)}">
											<h:graphicImage name="img/arrow_down.png" alt="Vote Down" width="40"/>
										</h:commandLink>
									</f:ajax>
								</h:form>
							</div>
							<div class="linkInfo">
								<h:outputLink value="#{linkItem.url}" target="_blank">
									<h2>#{linkItem.title}</h2>
								</h:outputLink>
								<p><h:outputText value="#{linkItem.infoText}" /></p>
								<h:outputLink value="detail/#{status.index}">#{fn:length(linkItem.comments)} Comments</h:outputLink>
							</div>
							<div class="clear" />
						</div>	
					</ui:repeat>
				</h:panelGroup>
			</div>
		</ui:define>
	</ui:composition>
</html>
